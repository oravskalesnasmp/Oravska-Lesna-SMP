<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Oravska Lesna SMP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    nav {
      background: #1a1a1a;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: #4caf50;
      font-weight: bold;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #333;
    }
    .btn {
      display: inline-block;
      background: #4caf50;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Oravska Lesna SMP - Shop</header>

  <nav>
    <a href="index.html">Domov</a>
    <a href="shop.html">Shop</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>VIP – 1,5 €</h2>
      <p>• špeciálne príkazy<br>• 25 000 coinov<br>• lietanie na spawne</p>
      <a class="btn" href="#">Kúpiť</a>
    </div>

    <div class="card">
      <h2>BOSS – 3 €</h2>
      <p>• všetko z VIP<br>• exkluzívne itemy<br>• 50 000 coinov</p>
      <a class="btn" href="#">Kúpiť</a>
    </div>
  </div>
</body>
</html>
